<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Prueba</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="baguetteBox.css">
<link rel="stylesheet" href="gallery-grid.css">



</head>
<body>

<div class="container gallery-container">


    
    <div class="tz-gallery">

        <div class="row">
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="rece.jpg">
                    <img src="rece.jpg" alt="Park">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="pia.jpg">
                    <img src="pia.jpg" alt="Bridge">
                </a>
            </div>
            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="cuar.png">
                    <img src="cuar.png" alt="Tunnel">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="cubi.jpg">
                    <img src="cubi.jpg" alt="Coast">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="mater.jpg">
                    <img src="mater.jpg" alt="Rails">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="jr.jpg">
                    <img src="jr.jpg" alt="Traffic">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="nc.jpg">
                    <img src="nc.jpg" alt="Rocks">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="fa.jpg">
                    <img src="fa.jpg" alt="Benches">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="no.jpg">
                    <img src="no.jpg" alt="Sky">
                </a>
            </div>
        </div>

    </div>

</div>

<script src="baguetteBox.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
